name: Auto Tag on Push

on:
  push:
    branches:
      - master  # Trigger only on the master branch

jobs:
  auto-tag:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Get Gem Version
      id: get_version
      run: |
        # Load the version from the Ruby file
        VERSION=$(ruby -e "require_relative 'lib/commit_msg_ai/version'; puts CommitMsgAi::VERSION")
        echo "Gem version: $VERSION"
        echo "::set-output name=tag::v$VERSION"

    - name: Create Tag
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag ${{ steps.get_version.outputs.tag }}
        git push origin ${{ steps.get_version.outputs.tag }}
